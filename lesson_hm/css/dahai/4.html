<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 顺序 这里是选择第3个孩子且孩子要是p才可以生效*/
        .container p:nth-child(3){
            background-color: yellow;
            color: black;
        }
        /* 选择器选择第三个p会生效 */
        .container p:nth-of-type(3){
            background-color: lightblue;
            color:black;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>nth-child vs nth-of-type 例子</h1>
    <p>这是一个段落</p>
    <div>这是第一个div</div>
    <p>这是第二个段落</p>
    <p>这是第三个段落</p>
    <div>这是第二个div</div>
  </div>
</body>
</html>
