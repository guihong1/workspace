<!DOCTYPE html>
<html>
<head>
  <style>
    .image {
      float: left;
      margin-right: 10px;
    }
    .text {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <img src="" alt="Example Image" class="image" width="150">
  <div class="text">
    <p>这是环绕图片的文字。浮动元素会占据左侧空间，而文字会自动适应并环绕在图片周围。这种效果常用于新闻或博客页面的图文排版。</p>
  </div>
</body>
</html>
