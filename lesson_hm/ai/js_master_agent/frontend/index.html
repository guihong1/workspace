<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Logo AIGC</title>
    <link rel="stylesheet" href=" https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 分栏 页面布局 -->
            <div class="col-md-6">
               <form name="appForm">
                <div class="form-group">
                    <label for="titleInput">Bot 名称：</label>
                    <input type="text" name="title" class="form-control" id="titleInput"
                    placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="descInput">Bot描述：</label>
                    <textarea name="desc" class="form-control" placeholder="请输入描述"
                    rows="3" ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-primary">
                        生成图标
                    </button>
                </div>
               </form>
            </div>
            <div class="col-md-6">
               567
            </div>
            
        </div>
    </div>
</body>
</html>
