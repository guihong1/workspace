<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    
    <script>
        function customSetInterval(fn,time)
        {
            let intervalId=null;
            function loop()
            {
               intervalId = setTimeout(() => {
                    fn();
                    loop();
                }, time);
            }
            loop();
            return () => clearTimeout(intervalId)
        }

        customSetInterval(function(){
            console.log('++++');
        }, 1000);
        
    </script>
</body>
</html>
