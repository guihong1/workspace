<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里11</title>
    <script>
        (function(){
            function calc()
        {
            const w=document.documentElement.clientWidth;
            console.log(w);
            document.documentElement.style.fontSize=75*(w / 750)+'px';
        }
        calc()
        window.onresize = function(){
            calc();
        }
            
        })()
    </script>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>1</div>
</body>
</html>
